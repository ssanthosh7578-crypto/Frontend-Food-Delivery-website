    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Validation Form</title>
        <script type="text/javascript" src="validation.js" defer></script>
        <style>
            #form {
                border: solid;
                border-radius: 20px;
                background-size: cover;

                width: 250px;
                height: 300px;

    <body style="background-repeat: no-repeat; background-size: cover;">
        <form action="file:///C:/Users/ssant/OneDrive/%EB%AC%B8%EC%84%9C/santhosh%20html%20project/loginpage.html"  id="form">
            <label for="email" class="b">Email</label><br>
            <input type="text" placeholder="Email" style="color: black; padding: 4px; border: solid; border-radius: 5px;" id="emailtext" onkeyup="emailvalidation()" required>
            <span id="mail-error"></span><br>
    
            <label for="password" class="b">Password</label><br>
            <input type="password" placeholder="Password" style="color: black; padding: 4px; border: solid; border-radius: 5px;" id="psw" onkeyup="passwordvalidation()" maxlength="16" required><br>
            <span id="password-error"></span><br>

            <label for="repeat-password" class="b">Repeat Password</label><br>
            <input type="password" placeholder="Repeat Password" style="color: black; padding: 4px; border: solid; border-radius: 5px;" id="repeat-password" onkeyup="repeatpswvalidation()" maxlength="16" required ><hr>
            <span id="repeatPassword-error"></span><br>

                  alert("not same password");
